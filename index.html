<!DOCTYPE html>
<html lang="en">
<head>
		<!-- title -->
		<title>Do Gooder</title>

		<!-- metas -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- main css -->
		<link rel="stylesheet" href="loading.css" />

		<!-- Vuejs styles -->
		<style type="text/css">
			[v-cloak], .spinner {
				display: none;
			}

			[v-cloak].spinner {
				display: block;
			}
		</style>

		<!-- Google font -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

	</head>
	<body>

    <div class="spinner" v-cloak></div>

		<div v-if="auth_handshake_complete" id="Do-Gooder" class="main" v-cloak>

            <div class='navigation'>
                <a v-if='is_admin' v-link="{ path: '/' }">Today's Deeds</a>
                <a v-if='is_admin' v-link="{ path: '/admin' }">Admin</a>
                <a v-if='!user'    v-link="{ path: '/sign-in' }">Sign In</a>
                <a v-if='user'     @click='sign_out'>{{ user.username }} (Sign Out)</a>
            </div>

            <router-view v-bind:style='{height: window_size.height + "px"}'></router-view>

		</div>

		<script src="jspm_packages/system.js"></script>
		<script src="config.js"></script>
		<script>
			System.import('app/main.js');
		</script>
	</body>
</html>
