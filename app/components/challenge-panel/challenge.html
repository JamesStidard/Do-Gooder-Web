<div class='ChallengePanel'>
    <div v-if='error'>
        ERROR: {{ error }}
    </div>

    <input placeholder="Add Deed" v-model='new_deed.description' @keyup.enter='add_deed'/>

    <div v-for='deed in deeds' track-by='id'>
        {{ deed.description }}
        {{ deed.id }}
    </div>

</div>
