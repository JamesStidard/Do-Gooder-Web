<div class='AdminPanel'>
    <input placeholder='Add Deed' v-model='description' @keyup.enter='create_deed'/>
    <button @click='create_deed'>Add</button>

    <div v-for='deed in deeds | orderBy "id" -1' track-by='id'>
        <div>{{ deed.description }}</div>
        <button @click='delete_deed(deed.id)'>delete</button>
    </div>
</div>
